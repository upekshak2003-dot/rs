<!DOCTYPE html>
<html>
<head>
  <title>Invoice Template</title>
  <style>
    @page {
      size: A4;
      margin: 0;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 700px;
      margin: 0 auto;
      background: white;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 3px solid #92400E;
      padding-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      color: #92400E;
      font-size: 32px;
    }
    .invoice-number {
      font-size: 18px;
      color: #64748b;
      margin-top: 10px;
    }
    .section {
      margin: 25px 0;
    }
    .section h3 {
      color: #92400E;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 5px;
    }
    .details table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .details td {
      padding: 10px;
      border-bottom: 1px solid #e5e7eb;
    }
    .details td:first-child {
      font-weight: bold;
      width: 35%;
      color: #475569;
    }
    .advance-table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
    }
    .advance-table th,
    .advance-table td {
      padding: 10px;
      text-align: left;
      border: 1px solid #e5e7eb;
    }
    .advance-table th {
      background: #fef3c7;
      font-weight: bold;
    }
    .total-section {
      margin-top: 30px;
      padding: 20px;
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
      border-radius: 10px;
      border: 2px solid #92400E;
    }
    .total-row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      font-size: 16px;
    }
    .total-row.final {
      font-size: 24px;
      font-weight: bold;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 2px solid #92400E;
    }
    @media print {
      body {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- This is a template file. Edit this file to customize your invoice layout. -->
  <!-- Variables available: {{INVOICE_NUMBER}}, {{DATE}}, {{VEHICLE_DETAILS}}, {{CUSTOMER_DETAILS}}, {{PAYMENT_SUMMARY}} -->
  
  <div class="header">
    <h1>INVOICE</h1>
    <div class="invoice-number">Invoice No: {{INVOICE_NUMBER}}</div>
    <div style="margin-top: 10px; color: #64748b;">Date: {{DATE}}</div>
  </div>
  
  <div class="section">
    <h3>Vehicle Details</h3>
    <table class="details">
      {{VEHICLE_DETAILS}}
    </table>
  </div>

  <div class="section">
    <h3>Customer Details</h3>
    <table class="details">
      {{CUSTOMER_DETAILS}}
    </table>
  </div>

  <div class="section">
    <h3>Payment Summary</h3>
    <div class="total-section">
      {{PAYMENT_SUMMARY}}
    </div>
  </div>

  <div style="margin-top: 40px; text-align: center; color: #64748b; font-size: 14px;">
    <p>Thank you for your business!</p>
    <p style="margin-top: 10px;">This is a computer-generated invoice.</p>
  </div>
</body>
</html>
